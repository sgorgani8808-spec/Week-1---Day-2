<!DOCTYPE html>

  <meta charset="UTF-8">

</head>
<body>
  <header>
    <img src="images/logo.png" alt="Great Cliffs Logo" width="150">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="activities.html">Activities</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contacting Us</h1>
    <p>Please reach out to us for more information. (Replace this with text from <code>content-w1d2.txt</code>)</p>

    <h2>Phone:</h2>
    <p>(800) GCLIFFS</p>

    <h2>Email:</h2>
    <p>info@greatcliffs.com</p>

    <form action="/contact" method="post">
      <fieldset>
        <legend>User personal information</legend>

        <label>Enter your full name</label><br>
        <input type="text" name="name"><br><br>

        <label>Enter your email</label><br>
        <input type="email" name="email"><br><br>

        <label>Enter your phone</label><br>
        <input type="text" name="phone"><br><br>

        <label>Select your gender</label><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label>How should we contact you?</label><br>
        <select name="contact_method">
          <option>Email</option>
          <option>Phone</option>
        </select><br><br>

        <label>Tell us the reason of your visit today:</label><br>
        <textarea rows="5" cols="30"></textarea><br><br>

        <input type="submit" value="Sign Up">
      </fieldset>
    </form>
  </main>
</body>
</html>
